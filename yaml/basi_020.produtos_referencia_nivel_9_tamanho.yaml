csv:

  keys:
    - REFERENCIA
    - TAM

sql:

  db: systextil

  key_count: |
    SELECT
      count(BASI030_REFERENC)
    FROM BASI_020
    WHERE BASI030_NIVEL030=9
      AND BASI030_REFERENC=:REFERENCIA
      AND TAMANHO_REF=:TAM

  update: |
    UPDATE BASI_020 SET
      DESCR_TAM_REFER=
        case when :CATALOGODOTAMAMANHO is null
          then ( select t.DESCR_TAMANHO FROM basi_220 t where t.TAMANHO_REF = :TAM )
          else :CATALOGODOTAMAMANHO
        end
    , DESC_TAM_FICHA=:CODITEMPROD
    WHERE BASI030_NIVEL030=9
      AND BASI030_REFERENC=:REFERENCIA
      AND TAMANHO_REF=:TAM

  insert: |
    INSERT INTO BASI_020
    ( BASI030_NIVEL030
    , BASI030_REFERENC
    , TAMANHO_REF
    , DESCR_TAM_REFER
    , DESC_TAM_FICHA
    ) VALUES (
      9
    , :REFERENCIA
    , :TAM
    , :CATALOGODOTAMAMANHO
    , :CODITEMPROD
    )

  key_list: |
    SELECT
      rt.BASI030_REFERENC
    , rt.TAMANHO_REF
    FROM BASI_020 rt
    LEFT JOIN BASI_030 rb
      ON rb.REFERENCIA = rt.BASI030_REFERENC
    WHERE rt.BASI030_NIVEL030=9
      AND rb.CODIGO_CONTABIL=99

  delete: |
    DELETE FROM BASI_020
    WHERE BASI030_NIVEL030=9
      AND BASI030_REFERENC=:REFERENCIA
      AND TAMANHO_REF=:TAM
