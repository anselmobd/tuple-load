csv:

  fields:

    CONTA_ESTOQUE:
      type: integer

  keys:
    - NIVEL_ESTRUTURA
    - REFERENCIA

sql:

  db: systextil

  key_count: |
    SELECT
      count(REFERENCIA)
    FROM BASI_030
    WHERE NIVEL_ESTRUTURA=:NIVEL_ESTRUTURA
      AND REFERENCIA=:REFERENCIA

  update: |
    UPDATE BASI_030 SET
      DESCR_REFERENCIA=:DESCRICAO
    , UNIDADE_MEDIDA=:UNIDMEDIDA
    , CONTA_ESTOQUE=:CONTA_ESTOQUE
    , CODIGO_CONTABIL=:CODIGO_CONTABIL
    , COMPRADO_FABRIC=2
    , CLASSIFIC_FISCAL=:CLASSIFIC_FISCAL
    , LINHA_PRODUTO=:LINHA_PRODUTO
    , SERIE_TAMANHO=:SERIE_TAMANHO
    , ARTIGO=:ARTIGO
    , COLECAO=(
        SELECT
          c.COLECAO
        from basi_140 c
        where c.DESCR_COLECAO = :CODCOLECAO
      )
    WHERE NIVEL_ESTRUTURA=:NIVEL_ESTRUTURA
      AND REFERENCIA=:REFERENCIA

  insert: |
    INSERT INTO BASI_030
    ( NIVEL_ESTRUTURA
    , REFERENCIA
    , DESCR_REFERENCIA
    , UNIDADE_MEDIDA
    , CONTA_ESTOQUE
    , CODIGO_CONTABIL
    , COMPRADO_FABRIC
    , CLASSIFIC_FISCAL
    , LINHA_PRODUTO
    , SERIE_TAMANHO
    , ARTIGO
    , COLECAO
    ) VALUES (
      :NIVEL_ESTRUTURA
    , :REFERENCIA
    , :DESCRICAO
    , :UNIDMEDIDA
    , :CONTA_ESTOQUE
    , :CODIGO_CONTABIL
    , 2
    , :CLASSIFIC_FISCAL
    , :LINHA_PRODUTO
    , :SERIE_TAMANHO
    , :ARTIGO
    , (
        SELECT
          c.COLECAO
        from basi_140 c
        where c.DESCR_COLECAO = :CODCOLECAO
      )
    )

  key_list: |
    SELECT
      NIVEL_ESTRUTURA
    , REFERENCIA
    FROM BASI_030
    WHERE NIVEL_ESTRUTURA = '1'
      AND substr(REFERENCIA, 1, 1) in ('1', '2', '3', '4', '5', '6', '7', '8', '9', '0')
      AND REFERENCIA not like '%00%'

  delete: |
    DELETE FROM BASI_030
    WHERE NIVEL_ESTRUTURA=:NIVEL_ESTRUTURA
      AND REFERENCIA=:REFERENCIA
