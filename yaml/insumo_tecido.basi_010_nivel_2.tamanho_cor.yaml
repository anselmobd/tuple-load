csv:

  keys:
    - NIVEL_ESTRUTURA
    - REFERENCIA
    - TAM
    - COR

sql:

  db: systextil

  key_count: |
    SELECT
      count(GRUPO_ESTRUTURA)
    FROM BASI_010
    WHERE NIVEL_ESTRUTURA = :NIVEL_ESTRUTURA
      AND GRUPO_ESTRUTURA = :REFERENCIA
      AND SUBGRU_ESTRUTURA = :TAM
      AND ITEM_ESTRUTURA = :COR

  update: |
    UPDATE BASI_010 SET
      CODIGO_VELHO = :CODITEMPROD || '.' || :CODTAM || '.' || :CODCOR
    , DESCRICAO_15 = (
        SELECT
          DESCRICAO
        FROM BASI_100
        WHERE COR_SORTIMENTO = :COR
          AND TIPO_COR = 1
      )
    , NARRATIVA = (
        (
          SELECT
            DESCR_REFERENCIA
          FROM BASI_030
          WHERE NIVEL_ESTRUTURA = :NIVEL_ESTRUTURA
            AND REFERENCIA = :REFERENCIA
        ) || ' ' || (
          SELECT
            DESCR_TAM_REFER
          FROM SYSTEXTIL.BASI_020
          WHERE BASI030_NIVEL030=:NIVEL_ESTRUTURA
            AND BASI030_REFERENC=:REFERENCIA
            AND TAMANHO_REF=:TAM
        ) || ' ' || (
          SELECT
            DESCRICAO
          FROM BASI_100
          WHERE COR_SORTIMENTO = :COR
            AND TIPO_COR = 1
        )
      )
    , CLASSIFIC_FISCAL = ( select capa.CLASSIFIC_FISCAL
        from SYSTEXTIL.BASI_030 capa
        WHERE capa.NIVEL_ESTRUTURA = :NIVEL_ESTRUTURA
        AND capa.REFERENCIA = :REFERENCIA
      ) -- CLASSIFIC_FISCAL
    , DATA_CADASTRO = TIMESTAMP '2017-01-24 00:00:00.000000'
    , PRECO_CUSTO_INFO = :ULTIMOPRECO
    WHERE NIVEL_ESTRUTURA = :NIVEL_ESTRUTURA
      AND GRUPO_ESTRUTURA = :REFERENCIA
      AND SUBGRU_ESTRUTURA = :TAM
      AND ITEM_ESTRUTURA = :COR

  insert: |
    INSERT INTO BASI_010
    (
      NIVEL_ESTRUTURA
    , GRUPO_ESTRUTURA
    , SUBGRU_ESTRUTURA
    , ITEM_ESTRUTURA
    , CODIGO_VELHO
    , DESCRICAO_15
    , NARRATIVA
    , CLASSIFIC_FISCAL
    , DATA_CADASTRO
    , PRECO_CUSTO_INFO
    ) VALUES (
      :NIVEL_ESTRUTURA
    , :REFERENCIA
    , :TAM
    , :COR
    , :CODITEMPROD || '.' || :CODTAM || '.' || :CODCOR
    , (
        SELECT
          DESCRICAO
        FROM BASI_100
        WHERE COR_SORTIMENTO = :COR
          AND TIPO_COR = 1
      )
    , (
        (
          SELECT
            DESCR_REFERENCIA
          FROM BASI_030
          WHERE NIVEL_ESTRUTURA = :NIVEL_ESTRUTURA
            AND REFERENCIA = :REFERENCIA
        ) || ' ' || (
          SELECT
            DESCR_TAM_REFER
          FROM SYSTEXTIL.BASI_020
          WHERE BASI030_NIVEL030=:NIVEL_ESTRUTURA
            AND BASI030_REFERENC=:REFERENCIA
            AND TAMANHO_REF=:TAM
        ) || ' ' || (
          SELECT
            DESCRICAO
          FROM BASI_100
          WHERE COR_SORTIMENTO = :COR
            AND TIPO_COR = 1
        )
      )
    , ( select capa.CLASSIFIC_FISCAL
        from SYSTEXTIL.BASI_030 capa
        WHERE capa.NIVEL_ESTRUTURA = :NIVEL_ESTRUTURA
        AND capa.REFERENCIA = :REFERENCIA
      ) -- CLASSIFIC_FISCAL
    , TIMESTAMP '2017-01-24 00:00:00.000000'
    , :ULTIMOPRECO
    )

  key_list: |
    SELECT
      rtc.NIVEL_ESTRUTURA
    , rtc.GRUPO_ESTRUTURA
    , rtc.SUBGRU_ESTRUTURA
    , rtc.ITEM_ESTRUTURA
    FROM BASI_010 rtc
    WHERE rtc.NIVEL_ESTRUTURA = '2'

  delete: |
    DELETE FROM BASI_010
    WHERE NIVEL_ESTRUTURA=:NIVEL_ESTRUTURA
      AND GRUPO_ESTRUTURA=:REFERENCIA
      AND SUBGRU_ESTRUTURA=:TAM
      AND ITEM_ESTRUTURA=:COR
