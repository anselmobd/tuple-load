[read]
master.db=csv
master.filename=_insumo_tecido_loteexpedicao_codigo_antigo.final.sort.codigos.csv
master.select={"keys": ["REFERENCIA", "CODITEMPROD"]}

db=pccon
sql=
  SELECT
    ip.CodItemProd
  , tam.codtam
  , cor.CodCor
  , ? REFERENCIA
  FROM TAB_ItemDeProducao ip
  LEFT JOIN TAB_TamanhoDoItemDeProducao tam
    on tam.CodItemProd = ip.CodItemProd
  LEFT JOIN TAB_CorDoItemDeProducao cor
    on cor.CodItemProd = ip.CodItemProd
  WHERE ip.CodItemProd = ?
  ORDER BY
    cor.CodCor;

[variables]
tam={"value": "UNI"}

[functions]
cor={"translate":
  { "select": "COR_SORTIMENTO"
  , "type": "t"
  , "field_default": "codcor"
  , "from": "cor.fixo.csv"
  , "where": [["CODIGO_VELHO", "codcor"]]
  }}

[columns]
referencia=t
coditemprod=t
tam=t
cor=t
codtam=t
CodCor=t
