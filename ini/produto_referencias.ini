[read]
db=f1

sql=
  select
    p.P_COD as referencia
  from dis_pro p
  where p.P_DESDE > '2016.06.01'

sql1=
  select
    sum( cd.Quantidade ) quant
  , cd.Produto as referencia

  from CUSTOM_CUSTOSDETALHADOS_FAT_DEV(
    '01/01/2016'
  , '01/01/2018'
  , null
  , 'F'
  , 'S'
  ) cd
  left join au_pacustos pac
    on ( pac.produto = cd.Produto
         and pac.versao_produto = 0
       )

  where cd.Produto not in (
    select
      p.P_COD
    from dis_pro p
    where p.P_DESDE > '2016.06.01'
  )

  group by
    cd.Produto

  having
    sum( cd.Quantidade ) >= 1000

