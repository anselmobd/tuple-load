[read]
master.db=csv
master.filename=_insumo_nao_tecido_loteexpedicao_codigo_antigo.final.sort.codigos.csv
master.select={"keys": ["REFERENCIA", "CODITEMPROD"]}

db=pccon
sql=
  SELECT
    ip.CodItemProd
  , tam.codtam
  , cor.CodCor
  , ? REFERENCIA
  , cor.DescrCor
  , cor.ComplementoCor
  , cor.CorIntegracao
  FROM TAB_ItemDeProducao ip
  LEFT JOIN TAB_TamanhoDoItemDeProducao tam
    on tam.CodItemProd = ip.CodItemProd
  LEFT JOIN TAB_CorDoItemDeProducao cor
    on cor.CodItemProd = ip.CodItemProd
  WHERE ip.CodItemProd = ?
  ORDER BY
    cor.CodCor;

[functions]
tam={"translate":
  { "select": "NOVO"
  , "type": "t"
  , "field_default": "codtam"
  , "from": "conv_tamanho.csv"
  , "where": [["ORIGINAL", "codtam"]]
  }}
cor={"translate":
  { "select": "COR_SORTIMENTO"
  , "type": "t"
  , "field_default": "codcor"
  , "from": "cor.fixo.csv"
  , "where": [["CODIGO_VELHO", "codcor"]]
  }}

[variables]
nivel_estrutura={"value": "9"}

[columns]
nivel_estrutura=t
referencia=t
coditemprod=t
tam=t
cor=t
codtam=t
CodCor=t
DescrCor=t
ComplementoCor=t
CorIntegracao=t
