[read]
master.db=csv
master.filename=_produto_loteexpedicao_referencias.sort.codigos.csv
master.select={"keys": ["MD", "REFERENCIA", "REFERENCIA"]}

db=pccon
sql=
  SELECT TOP 1
    tp.CodItemProd
  , tp.CodTam
  , ? referencia
  , tp.CatalogoDoTamamanho
  FROM TAB_TamanhoDoItemDeProducao tp
  where tp.CodItemProd = 'PA' + ?
     or tp.CodItemProd = 'MD' + ?
  order by
    tp.CodItemProd


[functions]
tam={"translate":
  { "select": "NOVO"
  , "type": "t"
  , "field_default": "codtam"
  , "from": "tamanho.translate.csv"
  , "where": [["ORIGINAL", "codtam"]]
  }}

[columns]
CodItemProd=t
tam=t
referencia=t
CatalogoDoTamamanho=t
