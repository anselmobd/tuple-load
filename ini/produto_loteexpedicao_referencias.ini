[read]
db=f1

sql=
  SELECT distinct
    r.MODELO
  FROM F1_ETIQ_EXPED r
  where r.data >= '2016.01.01'
  order by 1

[functions]
referencia={"str":
  { "field": "modelo"
  , "method": "slice"
  , "args": ["2",""]
  }}
novo_codigo={"str":
  { "field": "referencia"
  , "method": "rjust"
  , "args": ["5", "0"]
  }}

[columns]
referencia=t
novo_codigo=t

[post_process]
sort={ "field": "novo_codigo" }
external={ "id": "codigos", "script": "referencia_codigos.py" }
