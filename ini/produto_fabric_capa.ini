[read]
master.db=csv
master.filename=_produto_f1_referencias.sort.csv
master.select={"keys": ["REFERENCIA", "REFERENCIA"]}

db=pccon
sql=
  SELECT
    ? as referencia
  , idf.CodFamilia
  FROM TAB_ItemDaFamilia idf
  join TAB_Familia f on f.CodFamilia = idf.CodFamilia
  where idf.CodItemProd = 'PA' + ?
    and f.NumeroDaClasse = '06'

[variables]

[functions]

[columns]
referencia=t
CodFamilia=t
